<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seldom e-commerce</title>
    <link rel="stylesheet" href="/css/mobile.css">

    <!-- owl-curosel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
        integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />



    <!-- bootstrap-link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- bootstrap-link -->


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- nav-bar-start -->


    <nav class="navbar navbar-expand-md bg-dark  fixed-top navbar-light">
        <div class="container-fluid">
            <div class="nav-logo">
                <div class="logo">
                    <img src="/css/redisgn_seldom-removebg-preview.png" alt="logo" style="height: 50px; width: 100%;">
                </div>
            </div>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#myMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="myMenu">
                <!-- nav-address -->
                <div class="nav-address" data-bs-toggle="modal" data-bs-target="#address-popup">
                    <p class="address-first">Deliver to Vijayawada 520010</p>
                    <div class="add-icon">
                        <i class="fa-solid fa-location-dot"></i>
                        <p class="address-sec">Update Location</p>
                    </div>
                </div>

                <!-- nav-search -->

                <div class="nav-search">
                    <select class="search-select">
                        <option>All</option>
                    </select>
                    <input type="text" placeholder=" Search Amazon.in" class="search-input">
                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>

                <!-- nav-lan -->

                <div class="nav-lan">
                    <div class="lan-icon">
                        <img src="/pngtree-the-national-flag.jpg" alt="flag" height="20px" width="30px">
                    </div>
                    <select class="lan-select">
                        <option>EN</option>
                        <option>Tel</option>
                    </select>
                </div>

                <!-- nav-sign -->

                <div class="nav-Sign-in" data-bs-target="#hello-sign">
                    <p class="sign-first">Hello, sign in</p>
                    <div class="add-icon">
                        <p class="sign-sec">Accounts & Lists</p>
                    </div>
                </div>

                <!-- nav-return -->

                <div class="return-OR">
                    <p class="OR-first">Returns</p>
                    <p class="OR-sec"> & Orders</p>
                </div>

                <!-- nav-cart-icon -->

                <div class="nav-cart">
                    <div class="cart-icon">
                        <i class="fa-solid fa-cart-shopping cart-main-icon"></i>
                        <p class="cart-sec">Cart</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="panel">
                <div class="panel-all">
                    <i class="fa-solid fa-bars"></i>
                    All
                </div>
                <div class="panel-ops">
                    <p>Fresh</p>
                    <p>Mx Player</p>
                    <p>sell</p>
                    <p>Best Sellers</p>
                    <p>Today Deals</p>
                    <p>Mobiles</p>
                    <p>Customer Services</p>
                    <p>Electronics</p>
                    <p>Fashion</p>
                    <p>Amazon Pay</p>
                    <p>New Releases</p>
                    <p>Computers</p>
                    <p>Prime</p>
                </div>
            </div>

        </div>
    </nav>
    <!-- nav-bar-start -->
    <br><br><br>

    <div class="main">
        <section>
            <div class="container">
                <div class="row">
                    <video src="/css/moblie demo video.mp4"></video>
                </div>
            </div>
        </section>
        <section class="bg-dark" style="height: 30vh;">

        </section>
    </div>

































    <!-- owl-cursol -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $('.owl-carousel').owlCarousel({
            loop: true,
            stagePadding: 50,
            margin: 10,
            nav: true,
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 3
                },
                1000: {
                    items: 5
                }
            }
        })
    </script>



</body>



</html>
